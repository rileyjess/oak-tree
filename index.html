<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/form.css">
  <title>Blog Homepage</title>
</head>

<body id="body">
 <container class="container">
  <header>
    <!-- The navigation bar includes a button that toggles the theme from light to dark -->
    <nav>
     <button class="theme-toggle-btn">
        <p class="sun">☀️</p>
        <p class="moon">🌙</p>
     </button>
    </nav>
  </header>

  <main>

    <!-- The left side of the page has the main header within a yellow circle -->
    <aside class="left-side">
        <section class="yellow-circle">
            <h1>My First Blog</h1>
        </section>
    </aside>

    <!-- The right side includes three forms to collect a username, blog title, and blog content -->
    <section class="right-side"> 
        <h2>What's on your mind?</h2>

        <form>
            <ul>
              <li>
                <label class="username-input" for="name">Username</label>
                <input type="text" id="username" name="user-name">
              </li>
              <li>
                <label class="title-input" for="title">Title</label>
                <input type="text" id="blog-title" name="blog-title">
              </li>
              <li>
                <label class="content-input" for="content">Content</label>
                <textarea type="text" id="blog-content" name="blog-content"></textarea>
              </li>
            </ul>
            <div id="msg"></div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
    </section>

  </main>
 </container>
    
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/form.js"></script>
</body>
</html>
